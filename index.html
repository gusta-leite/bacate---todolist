<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="imagex/png" href="img/ico.ico">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <title> bacate </title>
</head>

<body>
    <main>
        <section> <!-- Cursores-->
            <div class="cursor" id="not_show">
                <svg width="50" height="50" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g style="mix-blend-mode:luminosity">
                        <circle cx="50" cy="50" r="50" fill="#007553" />
                    </g>
                </svg>

            </div>
            <div class="cursor2" id="not_show">
                <svg width="25" height="25" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g style="mix-blend-mode:luminosity">
                        <circle cx="50" cy="50" r="50" fill="#EAE9B6" />
                    </g>
                </svg>
            </div>
        </section>

        <div class="loading">
            <img src="img/loading.svg">
        </div>

        <div class="fundo">
            <div class="title">
                <img src="img/logo.svg">
            </div>

            <div class="todo">
                <div class="button">
                    <button id="add-task"> nova tarefa </button>
                </div>
                <ul id="todolist" class="tasks">
                    <li>adicione sua primeira tarefa
                        <i class="bi bi-check" id="icon-2"></i>
                    </li>

                </ul>
            </div>
            <a href="https://gustaleite.vercel.app/" target="_blank">
                <div class="contato">
                    <img src="img/star.svg" id="desktop">
                    <img src="img/star2.svg" id="mobile">
                </div>
            </a>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="headermodal" id="desktop">
                    <i class="bi bi-x-lg" id="closeicon"></i>
                </div>

                <div id="desktop"><br /><br /> </div>

                <div class="resto-modal">
                    <input type="text" id="todo-input" placeholder="sua tarefa" />
                    <button id="add-task-modal">
                        <i class="bi bi-plus-lg" id="iconmodal"></i>
                    </button>
                </div>
            </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
